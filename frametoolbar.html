<HTML>
<SCRIPT language=JavaScript>
  var message = "Copyrightï¿½2004 Salvador Dali";
  function click(e) {
    if (document.all) {
      if (event.button == 2) {
        alert(message);
        return false;
      }
    }
    if (document.layers) {
      if (e.which == 3) {
        alert(message);
        return false;
      }
    }
  }
  if (document.layers) {
    document.captureEvents(Event.MOUSEDOWN);
  }
  document.onmousedown = click;
</SCRIPT>

<HEAD>
  <TITLE>toolbar, version #1</TITLE>

  <script language="JavaScript">
    // Funny text script by Bart Jellema
    var hellotext = "Diaconescu Elena clasa a XIIa A 2004 Colegiul National 'Gheorghe Vranceanu'"
    var thetext = ""
    var started = false
    var step = 0
    var times = 1

    function welcometext() {
      times--
      if (times == 0) {
        if (started == false) {
          started = true;
          window.status = hellotext;
          setTimeout("anim()", 1);
        }
        thetext = hellotext;
      }
    }

    function showstatustext(txt) {
      thetext = txt;
      setTimeout("welcometext()", 4000)
      times++
    }

    function anim() {
      step++
      if (step == 7) { step = 1 }
      if (step == 1) { window.status = '>===' + thetext + '===<' }
      if (step == 2) { window.status = '=>==' + thetext + '==<=' }
      if (step == 3) { window.status = '>=>=' + thetext + '=<=<' }
      if (step == 4) { window.status = '=>=>' + thetext + '<=<=' }
      if (step == 5) { window.status = '==>=' + thetext + '=<==' }
      if (step == 6) { window.status = '===>' + thetext + '<===' }
      setTimeout("anim()", 200);
    }
// Funny text script by Bart Jellema -->
  </script>
</HEAD>
